<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WGPU Slicer</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>

<body>
    <script type="module">
        import init, { get_state } from './wasm_rend.js';

        function loadFile(state, file) {
            let reader = new FileReader();
            reader.readAsArrayBuffer(file);
            reader.onload = () => {
                let arrayBuffer = reader.result;
                let bytes = new Uint8Array(arrayBuffer);
                state.add_stl(bytes);
            }
        }
        function initSetup(state) {
            const canvas = document.getElementById("wgpu_canvas");
            canvas.oncontextmenu = function (e) {
                e.preventDefault();
            };
            const input = document.getElementById("file-input");
            input.onchange = e => {
                const file = e.target.files[0];
                loadFile(state, file);
            }
        }

        init().then((wasm) => {
            let state = get_state();
            initSetup(state);
        });
    </script>
    <input id="file-input" type="file">
    <canvas id="wgpu_canvas" width="640" height="480"></canvas>
    <div id="event_logger_container">
        <h2>Event Log</h2>
        <ul id="event_logger">
            ...
        </ul>
    </div>
</body>

</html>
