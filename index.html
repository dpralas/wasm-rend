<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WGPU Slicer</title>
    <style>
        html,
        body {
            font-size: .8rem;
        }

        html {
            min-height: 100%;
            position: relative;
        }

        body {
            height: 100%;
            color: white;
            background-color: rgb(0, 0, 0);
            padding: 0;
            margin: 0;
        }

        #canvas_container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        #wgpu_canvas {
            width: 100% !important;
            height: 100% !important;
            background-color: rgb(236, 29, 209);
        }

        #event_logger_container {
            position: absolute;
            margin-left: 10px;
            bottom: 0;
            left: 0;
        }

        #event_logger {
            overflow: hidden;
            line-height: 1rem;
            height: 5rem;
        }

        #play {
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="canvas_container">
        <canvas id="wgpu_canvas"></canvas>
    </div>
    <button id="play">Open</button>
    <script type="module">
        import init, { SharedState } from './wasm_slicer.js';
        import { CUBE } from './assets.js';

        async function run() {
            await init();

            const result = SharedState.new();
            const res = result.display();
            console.log(res);
            const button = document.getElementById("play");
            button.addEventListener("click", function () { SharedState.add_text_stl(CUBE) }, false);
        }
        const canvas = document.getElementById("wgpu_canvas");
        canvas.oncontextmenu = function (e) {
            e.preventDefault();
        };

        run();
    </script>
    <div id="event_logger_container">
        <h2>Event Log</h2>
        <ul id="event_logger">
            ...
        </ul>
    </div>
</body>

</html>
