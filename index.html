<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WGPU Slicer</title>
    <style>
        html,
        body {
            font-size: .8rem;
        }

        html {
            min-height: 100%;
            position: relative;
        }

        body {
            height: 100%;
            color: white;
            background-color: rgb(0, 0, 0);
            padding: 0;
            margin: 0;
        }

        #canvas_container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        #wgpu_canvas {
            width: 75% !important;
            height: 75% !important;
            background-color: rgb(236, 29, 209);
        }

        #event_logger_container {
            position: absolute;
            margin-left: 10px;
            bottom: 0;
            left: 0;
        }

        #event_logger {
            overflow: hidden;
            line-height: 1rem;
            height: 5rem;
        }
    </style>
</head>

<body>
    <div id="canvas_container">
        <canvas id="wgpu_canvas"></canvas>
    </div>
    <script type="module">
        import init from "./wasm_slicer.js";
        init('./wasm_slicer_bg.wasm');
    </script>
    <div id="event_logger_container">
        <h2>Event Log</h2>
        <ul id="event_logger">
            ...
        </ul>
    </div>
</body>

</html>
