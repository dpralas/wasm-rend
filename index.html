<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WGPU Slicer</title>
    <style>
        html,
        body {
            font-size: .8rem;
        }

        html {
            min-height: 100%;
            position: relative;
        }

        body {
            height: 100%;
            color: white;
            background-color: rgb(0, 0, 0);
            padding: 0;
            margin: 0;
        }

        #canvas_container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            overflow: hidden;
        }

        #wgpu_canvas {
            width: 100% !important;
            height: 100% !important;
            background-color: rgb(236, 29, 209);
        }

        #event_logger_container {
            position: absolute;
            margin-left: 10px;
            bottom: 0;
            left: 0;
        }

        #event_logger {
            overflow: hidden;
            line-height: 1rem;
            height: 5rem;
        }

        #file-input {
            position: absolute;
        }
    </style>
</head>

<body>
    <script type="module">
        import init, { SharedState } from './wasm_slicer.js';

        async function run() {
            await init();
        }
        function loadFile(file) {
            let reader = new FileReader();
            reader.readAsText(file, 'UTF-8');
            reader.onload = readerEvent => {
                let content = readerEvent.target.result;
                SharedState.add_stl(content);
            }
        }
        const canvas = document.getElementById("wgpu_canvas");
        canvas.oncontextmenu = function (e) {
            e.preventDefault();
        };
        const input = document.getElementById("file-input");
        input.onchange = e => {
            const file = e.target.files[0];
            loadFile(file);
        }

        run();
    </script>
    <div id="canvas_container">
        <canvas id="wgpu_canvas"></canvas>
    </div>
    <input id="file-input" type="file">
    <div id="event_logger_container">
        <h2>Event Log</h2>
        <ul id="event_logger">
            ...
        </ul>
    </div>
</body>

</html>
